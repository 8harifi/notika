<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flux - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5e1c8, #d2a679);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff8f0;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #8b5e3b;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d9b98c;
      border-radius: 10px;
      font-size: 16px;
      background: #fffdf8;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px #e2cba766;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #8b5e3b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6a4229;
    }

    p {
      margin-top: 15px;
      color: #4a2e1e;
    }

    a {
      color: #8b5e3b;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container active">
      <h2>Login to Flux</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="text" id="login-username" name="username" placeholder="Username" required />
        <input type="password" id="login-password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
