<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f5e1c8, #d2a679);
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff8f0;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            font-size: 80px;
            color: #8b5e3b;
            margin: 0;
        }
        h2 {
            font-size: 22px;
            color: #5a3e2b;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #6a4229;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #8b5e3b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: #6a4229;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="index.html">Go Back Home</a>
    </div>
</body>
</html>
