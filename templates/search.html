{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notika - Search Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f5e1c8; display: flex; height: 100vh; color: #4a2e1e; transition: background 0.3s, color 0.3s; }
    body.dark-mode { background: #1c1c1c; color: #f5e1c8; }
    aside { background: #e0cbb5; width: 220px; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; transition: background 0.3s, color 0.3s; }
    body.dark-mode aside { background: #2b2b2b; color: #f5e1c8; }
    aside nav a { text-decoration: none; color: inherit; font-weight: 500; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; transition: color 0.3s; }
    aside nav a:hover { color: #8b5e3b; }
    body.dark-mode aside nav a:hover { color: #e3d8b0; }
    .nav-button { background: none; border: none; color: inherit; font-weight: 500; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 16px; text-decoration: none; transition: color 0.3s; }
    .nav-button:hover { color: #8b5e3b; }
    body.dark-mode .nav-button { color: #f5e1c8; }
    body.dark-mode .nav-button:hover { color: #e3d8b0; }
    .logout-button { color: #dc3545; }
    .logout-button:hover { color: #c82333; }
    body.dark-mode .logout-button { color: #ff6b6b; }
    body.dark-mode .logout-button:hover { color: #ff5252; }
    .profile { display: flex; align-items: center; gap: 10px; margin-top: auto; }
    .profile img { width: 36px; height: 36px; border-radius: 50%; }
    .main { flex: 1; padding: 30px; overflow-y: auto; transition: background 0.3s, color 0.3s; }
    body.dark-mode .main { background: #292929; color: #f5e1c8; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .welcome { color: #8b5e3b; font-size: 26px; font-weight: 600; transition: color 0.3s; }
    body.dark-mode .welcome { color: #e3d8b0; }
    .search-box input { padding: 12px; font-size: 16px; border: 1px solid #c4a484; border-radius: 10px; width: 100%; max-width: 400px; background: #fff8f0; color: #4a2e1e; transition: background 0.3s, border-color 0.3s, color 0.3s; }
    body.dark-mode .search-box input { background: #3a3a3a; border-color: #6f6f6f; color: #f5e1c8; }
  </style>
</head>
<body>
  {% include 'partials/sidebar.html' %}

  <div class="main">
    <header>
      <div class="welcome">Search Notes</div>
      <div class="search-box">
        <input type="text" id="search" placeholder="Enter keywords, course name, or tags" onkeyup="if(event.key==='Enter'){ doSearch(); }" />
      </div>
    </header>
  </div>

  <script>
    function doSearch() {
      const query = document.getElementById('search').value.trim();
      if (query) {
        window.location.href = `/search-results?q=${encodeURIComponent(query)}`;
      }
    }
    lucide.createIcons();
  </script>
</body>
</html>
