<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>

  <h1>Search Documents</h1>

  <input type="text" id="search" placeholder="Enter keywords, course name, or tags">
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById('search').value.trim();
      if (query) {
        window.location.href = `/search-results?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
