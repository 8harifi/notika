<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Favorite Documents</title>
</head>
<body>

  <h1>My Favorite Documents</h1>

  <div id="favoritesList">

    {% for doc in favorites %}
      <div>
        <h2>{{ doc.title }}</h2>
        <p><strong>Course:</strong> {{ doc.course }}</p>
        <p><strong>Uploaded By:</strong> {{ doc.uploaded_by }}</p>
        <p><strong>Views:</strong> {{ doc.views }}</p>
        <p><strong>Downloads:</strong> {{ doc.downloads }}</p>
        <p><strong>Description:</strong> {{ doc.description }}</p>
        <a href="{% url 'core:download' doc.id %}">Download</a>
        <hr>
      </div>
    {% empty %}
      <p>No favorite documents yet.</p>
    {% endfor %}

  </div>

</body>
</html>
